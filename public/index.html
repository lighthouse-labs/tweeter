<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300i,700i" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

<body>
    <!-- Top nav bar (fixed) -->

    </nav>
    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form action="/tweets" method="POST">
                <textarea name="text" placeholder="What are you humming about?"></textarea>
                <!-- <p>
</p>

                <span class="counter">140</span>

            </form>
        </section>
        <section id="tweet-container">
            <div class="box">
                <article class="article-tweet">
                    <header>
                        <div class="img">
                            <img src="https://vanillicon.com/788e533873e80d2002fa14e1412b4188_50.png" alt="av" />
            </div>
                            <h2>Bill Fields</h2>
                            <span> @Mr.Fields </span>
                    </header>
                    <p>little tweet here</p>
                    <hr>
                    <footer class="b">
                        10 days ago
                    </footer>
                </article>
        </section>
    </main>
