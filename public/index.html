<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tweeter - Home Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i">
  <link rel="stylesheet" href="/styles/styles.css" type="text/css" />
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script src="https://use.fontawesome.com/c4dbde0f76.js"></script>
  <link rel="icon" type="image/png" href="/images/favicon-32x32.png" sizes="32x32" />
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <div>
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class="compose-action"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Compose</button>
    </nav>
  </div>

  <!-- Page-specific (main) content here -->

  <div>
    <main class="container">

      <section class="new-tweet">
        <span><h1 class="compose-tweet">Compose Tweet</h1></span>
        <form class="form-layout" action="/tweets/" method="POST">
          <textarea class="text-box" name="text" placeholder="What are you humming about?"></textarea>
          <div class="tweet-controls">
            <input class="tweet-button" type="submit" value="Tweet">
            <span class="counter"></span>
          </div>
        </form>
      </section>

      <section id="tweets-container">
      </section>
    </main>
  </div>
  <footer class="page-footer">
    <p> Â© 2017 By Lighthouse Labs web dev student, sushi Lover, &amp; CSS try-hard, JV Cortez</p>
  </footer>

</body>

</html>
