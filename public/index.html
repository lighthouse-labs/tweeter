<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script src="https://use.fontawesome.com/5a03287d48.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button name="button">Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">


      <div class="tweet-section">

        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form action="/tweets" method="POST">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </form>
        </section>

        <section id="display-tweets">

          <div id="tweet-container">
            <div class="header">
              <header>
                <img alt="vanil12" src="https://vanillicon.com/7b89b0d8280b93e2ba68841436c0bebc_50.png">
                <span class="full-name"> Bill Fields </span>
                <span class="at-name"> @MrFields </span>
              </header>
            </div>

            <article>
              <p> Little tweet here. </p>
            </article>
            <footer>
              <span> 10 days ago. </span>
              <div class="icons">
                <i class="fa fa-flag mini-icons" aria-hidden="true"></i>
                <i class="fa fa-retweet mini-icons" aria-hidden="true"></i>
                <i class="fa fa-heart mini-icons" aria-hidden="true"></i>
              </div>
            </footer>
          </div>

        </section>

      </div>

    </main>

  </body>
</html>
