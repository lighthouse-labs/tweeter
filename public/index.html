<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="styles/nav.css" type="text/css" />

    <link rel="stylesheet" href= "styles/new-tweets.css" type="text/css" />

    <link rel='stylesheet' href="styles/tweet-container.css" type="text/css">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>


  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
  <h2>Compose Tweet</h2>
  <hr>
  <form method="POST" action="/tweets">
    <textarea class='tweet-text' name="text" placeholder="What are you humming about?"></textarea>
    <input type="submit" value="Tweet">
    <span class="counter">140</span>
  </form>
</section>
<section class='tweet-container'>
  <article class='tweet'>
    <header class='tweet'>
      <span>@MrFields</span>
      <img src="https://sites.psu.edu/siowfa16/files/2016/10/YeDYzSR-10apkm4.png">
      <h1>Bill Fields</h1>
    </header>
    <div class="tweet">Little Tweet here</div>
    <footer class='tweet'>
      <span>10 days ago</span>
    </footer>
  </article>

  </form>
</section>
    </main>

<script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
