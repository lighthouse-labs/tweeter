<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
     
    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="styles/header.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />

    <!-- New Tweet Icon Link W3C -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Tweet Icons Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <!-- Moment to convert Unix to Time -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="scripts/client.js"></script>

    <!-- Disable  Viewport Viewing -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <div class="write-a-tweet">
        <span>
          <p><strong>Write</strong> a new tweet</p>
        </span>
        <span>
          <button id="pointer">
            <i class="fa fa-angle-double-down"></i>
          </button>
        </span>
      </div>
    </nav>
    <header class="main-header">
      <div>
        <img class="icon" src="images/profile-hex.png"> 
      </div>
      <br>
      <div class="name">
        <p><strong>Your</strong> Name</p>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div class="error">
          <div class="flex">
            <i class="fas fa-exclamation"></i>
            <p id="#bad-tweet"></p>
            <i class="fas fa-exclamation"></i>
          </div>
        </div>
        <form action="/tweets" method="POST" class="hide-form">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <hr>
          <div class="submit-tweet">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="all-tweets"></section>
    </main>
    <!-- Counter JS -->
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
  </body>
</html>
