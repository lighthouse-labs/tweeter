<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <! --  External Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- composer-char-counter.js -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>

      <!-- custom button -->
      <button id="btnCompose">
        <i class="fas fa-edit"></i>
        Compose
      </button>

    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <hr>
          <form id="tweetform" action="/tweets" method="POST">
            <textarea name="text" id="text" placeholder="What are you humming about?" autofocus></textarea>
            <br>

            <ul id="errList" class="errorsList">
            </ul>

            <input type="submit" id="btnSubmitTweet" value="Tweet">
            <span class="counter" id="counter">140</span>
          </form>
        </section>

        <section id="realtweets">
        <!-- actual tweet as an article element (dynamically added) -->
        </section>
    </main>
  </body>
</html>
