<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;0,700;1,300;1,600;1,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />



    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div><span class="title-case">TWEETER</span></div>
      <div class="write-new">
        Write a new tweet<br/><i class="fa fa-angle-down"></i>
      </div>
    </nav>

    <!-- Header -->
    <header class="main-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <div class="main-display-name">
          <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      
      <section class="new-tweet">
        <form action="/tweets" method="post">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" class="text-area"></textarea>
          <div class="footer"> 
            <button type="submit" class="tweet-button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section class="tweets">
        <article class="tweet-container">
          <header class="tweet-header"><div class="display-name"><img src="/newton.png"> &nbsp;Newton</div>
            <div class="handle">@SirIsaac</div></header>
            <p>If I have seen further...</p>
            <footer><div class="tweet-date">10 days ago</div>
              <div class="action-icons">
                <i class="fa fa-flag"></i> &nbsp;
                <i class="fa fa-retweet"></i> &nbsp;
                <i class="fa fa-heart"></i>
              </div></footer>
        </article>
      </section>

    </main>
  </body>
</html>
