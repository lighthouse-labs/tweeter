<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <!-- Roboto Condensed font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/sass/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/sass/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/sass/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/sass/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <!-- Character counter script -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <!-- Compose tweet slider script -->
    <script type="text/javascript" src="/scripts/slide-composition-box.js"></script>
    <!-- Likes slider script -->
    <script type="text/javascript" src="/scripts/likes-counter.js"></script>
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/cdff5c109b.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class="compose" type="button" name="button"><i class="fa fa-pencil-square-o"></i>Compose</button>
    </nav>


    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form>
                <textarea id="tweet-field" name="text" placeholder="What are you humming about?"></textarea>
                <input id="submit-tweet" type="submit" value="Tweet">
                <span class="counter">140</span>
            </form>
        </section>
        <section id="tweets">
            <!-- rendered tweets appear here -->
        </section>
    </main>
    <footer class="page-footer">
        <p>&copy Joh Yoshida 2017</p>
    </footer>
  </body>
</html>
