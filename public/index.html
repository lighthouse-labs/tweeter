<!DOCTYPE html>
<html lang='en'>

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel='stylesheet' href='/vendor/normalize-4.1.1.css' type='text/css' />
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' type='text/css'
  />

  <!-- Custom Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i' rel='stylesheet'>

  <!-- App CSS -->
  <link rel='stylesheet' href='/styles/layout.css' type='text/css' />
  <link rel='stylesheet' href='/styles/tweets.css' type='text/css' />
  <link rel='stylesheet' href='/styles/new-tweet.css' type='text/css' />
  <link rel='stylesheet' href='/styles/nav.css' type='text/css' />

  <!-- External JS -->
  <script type='text/javascript' src='/vendor/jquery-2.2.3.min.js'></script>
  <script src='https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js' integrity='sha256-1hjUhpc44NwiNg8OwMu2QzJXhD8kcj+sJA3aCQZoUjg='
    crossorigin='anonymous'></script>


  <!-- App JS -->
  <script type='text/javascript' src='/scripts/app.js'></script>
  <script type='text/javascript' src='/scripts/composer-char-counter.js'></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav class='nav-bar'>
    <img class='logo' src='/images/bird.png'>
    <span class='header'>Tweeter</span>
    <button class='compose button is-success'>Compose</button>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class='container'>

    <section class='new-tweet'>

      <h2>Compose Tweet</h2>
      <form action='/tweets/' method='POST'>
        <textarea name='text' placeholder='What are you humming about?'></textarea>
        <input class='clearfix submit-btn' type='submit' disabled='disabled' value='Tweet'>
        <span class='error'>Write something!</span>
        <span class='clearfix counter'>140</span>
      </form>
    </section>

    <section class='tweets-container'>

    </section>
  </main>

</body>

</html>
