<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/6d4db20741.js"></script>

    

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css"/>
    <link rel="stylesheet" href="/styles/tweet.css"/>
    <link rel="stylesheet" href="/styles/button.css">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar" class= "navigation">
      <img class="logo" src="/images/bird.png">

      <span class="header">Tweeter</span>
      <button class="button" name="button">Compose</button>
    </nav>


    <!-- Page-specific (main) content here -->
    <main class="container">
    <p> main container </p>
  
    
    <section class="new-tweet">
    <div id="flashmessage"> </div>
      <h2>Compose Tweet</h2>
      <form id="newTweet" action="/tweets" method="POST">
        <textarea id="tweet-field" name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet">
        <span class="counter">140</span>
      </form>
    </section>

    <section id="tweets-container"> </section>
   
    </main>

  </body>
