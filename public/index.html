  <body>

    <!-- Top nav bar (fixed) -->
    <nav class="nv">
      <span id="title">tweeter</span>
      <div class="write-tweet">
      <p>Write a new tweet</p>
      <i class="fas fa-angle-double-down"></i>
    </nav>
    
    <main class="container">

    <header class="topHeader">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      
  </header>
  </div>

    <!-- Page-specific (main) content here -->
  
     
    <section class="new-tweet">
      <!-- <h2>Compose Tweet</h2> -->
      <form id="compose" action="/tweets/" method="POST">
        <h2>Compose Tweet</h2>
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div>
          <button type="submit">Tweet</button>
          
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    </div> 

  <section class="all-tweets">

   <article class="tweets">
    <p class="username">@Jabobs</p>
    <div class="userContainer"> <img class="avatar" src="/images/profile-hex.png">
    <p class="tweet-name">Rhoda Jabobs</p></div>
    <p class="hello-world">Hello World!</p>
   

    <!-- <textarea name="text" id="tweet-text"></textarea> -->
    <hr class="bottom-line">
    
    <footer class="foot"><p class="date">10 days</p>
      <div class="tags">
      <div class="likes"><i class="fas fa-heart"></i></div>
      <div class="retweet"><i class="fas fa-retweet"></i></div>
      <div class="flag"><i class="fas fa-flag"></i></div>
    </div>
    </footer>
