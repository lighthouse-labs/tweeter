<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- FONT AWESOME ICONS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar" class="fixed-top">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2 class="tweet-header">Compose Tweet</h2>
        <form class="clearfix">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input action="/tweets" type="submit" method="POST"  value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

        <section class="tweet-container">
          <article>
            <header>
              <img src="/images/pic.png">
                <h1>Bill Fields</h1>
                <p class="handle">@MrFields</p>
            </header>

            <div class="tweet-text">
              <p>Craft beer salvia crucifix fixie gentrify slow-carb man bun food truck 8-bit. Poke gentrify taiyaki waistcoat, adaptogen flannel irony brooklyn vaporware church-key sustainable gastropub banjo.</p>
            </div>

            <footer>
              <p>10 Days ago</p>
              <div class ="tweet-icons">
               <i class="fas fa-retweet"></i>
               <i class="fab fa-font-awesome-flag"></i>
               <i class="fas fa-heart"></i>
              </div>
            </footer>
          </article>
      </section>
    </main>
  </body>
  <footer>
  </footer>
</html>
